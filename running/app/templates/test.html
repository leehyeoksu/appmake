<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>사용자 목록</title>
</head>

<body>
    <h1>사용자 목록</h1>
    <ul>
        {% for user in users %}
        <li>{{ user.id }} - {{ user.name }} ({{ user.email }})</li>
        {% else %}
        <li>사용자가 없습니다.</li>
        {% endfor %}
    </ul>
</body>

</html>
